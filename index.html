<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kid's Website</title>
  <link rel="stylesheet" href="styles.css"> 
</head>
<body>
  <header>
    <div class="dropdown">
        <img src="images/lines.png" alt="Dropdown Icon">
    </div>
    <div class="logo">
      <a href="index.html"><img src="images/Vector.png" alt="Main Site Logo"/></a>
    </div>
    <div class="search">
        <div class="search-container">
            <button id="search-button">
                <img src="images/search.png" alt="Search Icon" class="search-icon">
              </button>
          <input type="text" placeholder="Search...">
        </div>
      </div>
    <div class="icons">
      <div class="heart">
        <img src="images/heart.png" alt="Heart Icon">
      </div>
      <div class="market">
        <img src="images/shopping-cart-check.png" alt="Market Icon">
      </div>
      <div class="account">
        <img src="images/account.png" alt="Account Icon">
      </div>
      <div class="language">
        <img src="images/Language.png" alt="Language Selection Icon">
      </div>
    </div>
  </header>
  <div class="image-container">
    <img src="images/Mask group.png" alt="Photo" class="photo">
    <div class="title">
        Kids Room
      </div>
  </div>
  </body>
  </html>
